	/**************************************************
	* class name : KeyEvent
	***************************************************
	* Authers : Ryo Sugiyama (c) 2016.12.7 
	***************************************************
	* キーが押された際に、押されたキーによって処理を分ける。
	***************************************************
	*  引数 : 
	***************************************************/

  function keydownfunc(event) {
      var code = event.keyCode;

      switch (code) {
          case arrowLeft:
                // ←キー
              player.moveLeft = true;
              event.preventDefault();
              break;
          case arrowRight:
                // →キー
              player.moveRight = true;
              event.preventDefault();
              break;
          case arrowUp:
                // ↑キー
              player.moveUp = true;
              event.preventDefault();
              break;
          case arrowDown:
                // ↓キー
              player.moveDown = true;
              event.preventDefault();
              break;

          case keySpace:
 	      if( isGameStart ){
                  isGameStart = false;
              }
              event.preventDefault();
              break;

          case keyEnter:
        
              if( isGameOver ){
                  init();
              }
              event.preventDefault();
              break;
      }
  }

</script>
